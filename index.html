<!DOCTYPE html><html><head><meta name=viewport content="width=device-width, initial-scale=1">
    <style>
    .pdiv{display: block;width: 100%;overflow-x: auto;overflow-y: hidden; -ms-overflow-style: -ms-autohiding-scrollbar;margin:10px 0px;}
    table.ptable1 {font-family: "Times New Roman", Times, serif;border: 1px solid #AEAEAE; height: 200px;
      text-align: center;border-collapse: collapse;}
    table.ptable1 td, table.ptable1 th {border: 1px solid #B2B2B2;padding: 3px 2px;}
    table.ptable1 tr:nth-child(even) {background: #ECECEC;}
    table.ptable1 thead {border-bottom: 3px solid #B2B2B2;}
    table.ptable1 thead th {color: #797979;text-align: center;border: 1px solid #B2B2B2;background: #cae4f9;font-weight:100;color:#000;}
    table.ptable1 thead th {color: #797979;text-align: center;border: 1px solid #B2B2B2;background: #cae4f9;font-weight:100;color:#000;}
    table.ptable1 thead th:first-child {border-left: none;}
    
    .bar {margin-bottom: 3em;padding: 3em 0 0;width: 300px;position: relative;overflow: hidden;border:1px #ccf;}
    .barchart {display: inline-block;margin-left: 5px;width: 30px;}
    .barchart.o {background: #ff8000;box-shadow: 1px -1px #e67300, 2px -2px #e67300, 3px -3px #e67300, 4px -4px #e67300, 5px -5px #e67300, 6px -6px #e67300, 7px -7px #e67300, 8px -8px #e67300;}
    .barchart.b {background: #2269B0;box-shadow: 1px -1px #1B558E, 2px -2px #1B558E, 3px -3px #1B558E, 4px -4px #1B558E, 5px -5px #1B558E, 6px -6px #1B558E, 7px -7px #1B558E, 8px -8px #1B558E;}
    .barchart.r {background: #ff0000;box-shadow: 1px -1px #990000, 2px -2px #990000, 3px -3px #990000, 4px -4px #990000, 5px -5px #990000, 6px -6px #990000, 7px -7px #990000, 8px -8px #990000;}
    .barchart.g {background: #00cc00;box-shadow: 1px -1px #008000, 2px -2px #008000, 3px -3px #008000, 4px -4px #008000, 5px -5px #008000, 6px -6px #008000, 7px -7px #008000, 8px -8px #008000;}
    .barchart.y {background: #ffb3b3;box-shadow: 1px -1px #ff8080, 2px -2px #ff8080, 3px -3px #ff8080, 4px -4px #ff8080, 5px -5px #ff8080, 6px -6px #ff8080, 7px -7px #ff8080, 8px -8px #ff8080;}
    .barchart.c {background: #00e6e6;box-shadow: 1px -1px #00cdcd, 2px -2px #00cdcd, 3px -3px #00cdcd, 4px -4px #00cdcd, 5px -5px #00cdcd, 6px -6px #00cdcd, 7px -7px #00cdcd, 8px -8px #00cdcd;}
    .barchart.e {background: #d9d9d9;box-shadow: 1px -1px #b3b3b3, 2px -2px #b3b3b3, 3px -3px #b3b3b3, 4px -4px #b3b3b3, 5px -5px #b3b3b3, 6px -6px #b3b3b3, 7px -7px #b3b3b3, 8px -8px #b3b3b3;}
    .label{width: 290px;}
    .labelt{width:30px;font-size:7px;display: inline-block;margin-left: 5px;}
    hr{border:0;height: 1px;background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));}
    .aline {width: 280px;height:280px;margin:10px; float: left;}
    .bottomlinks li{list-style-type:none;margin: 0 0 10px 0;}
    .foot{font-size:11px;}
    </style>

    <p> <div class="pdiv"><h2>Population Pyramid (ANSH AND PRIYANSHU)</h2><p> <div class="pdiv"><div id="chart_pyramid" style="width: 500px; height: 500px"></div></div>: </p>    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <div style="clear:both;width:300px;height:30px;"></div><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script><script>
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(chart);
    function chart()
    {
      //var data = new google.visualization.DataTable();
      var dataArray = [
        ['Age', 'Male', 'Female'], ['0-4',21685,-20651],['5-9',28688,-27990],['10-14',33965,-32958],['15-19',33998,-32939],['20-24',35146,-32151],['25-29',34700,-29939],['30-34',28562,-23663],['35-39',23396,-20231],['40-44',20170,-16382],['45-49',16114,-13348],['50-54',13624,-10808],['55-59',9913,-7628],['60-64',7441,-6109],['65-69',5593,-4890],['70-74',4304,-3257],['75-79',2556,-1960],['80+',2578,-2064], ];
    
      var data = google.visualization.arrayToDataTable(dataArray);
      var chart = new google.visualization.BarChart(document.getElementById('chart_pyramid'));
      var options = {
          title: 'Population Pyramid of Sikkim Census 2011 (ANSH AND PRIYANSHU SIKKIM PROJECT)',
          legend: { position: 'bottom', alignment: 'start' },
        isStacked: true,
        hAxis: {format: ';'},
        vAxis: { direction: -1}};
    
    
      var formatter = new google.visualization.NumberFormat({pattern: ';'});
      formatter.format(data, 2)
      chart.draw(data, options);
    }
    </script>
